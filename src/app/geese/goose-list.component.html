<div class= "card">
    <div class= "card-header">
        <!-- {{pageTitle}} -->
    </div>
    <div class= "card-body">
        <div class= "row">
            <div class= "col-md-2">Filter by</div>
            <div class= "col-md-4">
                <input type="text"
                [(ngModel)]= 'listFilter'/>
            </div>
        </div>
        <div class= "row">
            <div class= "col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <table class= "table"> 
            <!-- *ngIf='geese'> -->
            <thead>
                <tr>
                    <th>
                        <button class= 'btn btn-primary' (click)='toggleImage()'>
                            {{showImage ? 'Hide' : 'show'}} Image
                        </button>
                    </th>
                    <!-- <td>Image</td> -->
                    <th>Name</th>
                    <th>Colour</th>
                    <th>Happiness</th>
                    <th>Job</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let goose of filteredGeese'>
                    <td>
                        <img *ngIf='showImage'
                        [src]='goose.imageUrl'
                        [title]='goose.gooseName'
                        [style.width.px]='imageWidth'
                        [style.Margin.px]='imageMargin'>
   
                    </td>
                    <td>{{goose.gooseName}}</td>
                    <td>{{goose.colour}}</td>
                    <td>{{goose.happiness}}</td>
                    <td>{{goose.job}}</td>
                    <td>{{goose.salary | currency: 'GBP':'symbol':'1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
